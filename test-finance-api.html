<!DOCTYPE html>
<html>
<head>
    <title>Finance API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; background: #f8f9fa; }
        pre { background: #e9ecef; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ MDLAB Direct - Finance API Test</h1>
        <p>Test the Finance API endpoints to verify MongoDB integration.</p>
        
        <div>
            <button onclick="testFinanceStats()">Test Finance Stats</button>
            <button onclick="testBills()">Test Bills API</button>
            <button onclick="testTransactions()">Test Transactions API</button>
            <button onclick="testPayments()">Test Payments API</button>
            <button onclick="testBillingRates()">Test Billing Rates API</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        // First, let's login to get a token
        let authToken = null;

        async function loginAsAdmin() {
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        identifier: 'admin',
                        password: 'Admin123!'
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    authToken = data.token;
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Login failed:', error);
                return false;
            }
        }

        async function testFinanceStats() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing Finance Stats...';
            
            if (!authToken) {
                const loginSuccess = await loginAsAdmin();
                if (!loginSuccess) {
                    resultDiv.innerHTML = '<div class="error">‚ùå Failed to login as admin</div>';
                    return;
                }
            }
            
            try {
                const response = await fetch('http://localhost:5000/api/finance/stats', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>üìä Finance Stats API Test Results</h3>
                    <div class="${data.success ? 'success' : 'error'}">
                        Status: ${response.status} - ${data.success ? 'SUCCESS' : 'FAILED'}
                    </div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testBills() {

            resultDiv.innerHTML = 'Testing Bills API...';

                }

                    <div class="${data.success ? 'success' : 'error'}">
                        Status: ${response.status} - ${data.success ? 'SUCCESS' : 'FAILED'}
                    </div>
                    <p><strong>Found ${data.count || 0} bills</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
