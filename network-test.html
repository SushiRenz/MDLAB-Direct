<!DOCTYPE html>
<html>
<head>
    <title>MDLAB Direct - Network Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        button { padding: 10px 20px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; background: #f8f9fa; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê MDLAB Direct - Network Connection Test</h1>
        <p>This page will test if your PC can connect to the MDLAB application.</p>
        
        <button onclick="testConnection()">Test Connection to MDLAB Backend</button>
        
        <div id="result" class="result" style="display: none;"></div>
        
        <h3>üìã Network Information:</h3>
        <div id="networkInfo"></div>
        
        <h3>üîó Access Links:</h3>
        <p><strong>Main Application:</strong> <a href="http://192.168.1.112:5174/" target="_blank">http://192.168.1.112:5174/</a></p>
        <p><strong>Backend API:</strong> <a href="http://192.168.1.112:5000/" target="_blank">http://192.168.1.112:5000/</a></p>
    </div>

    <script>
        // Display network info
        document.getElementById('networkInfo').innerHTML = `
            <p><strong>Your IP:</strong> Loading...</p>
            <p><strong>Target Server:</strong> 192.168.1.112:5174</p>
            <p><strong>Current URL:</strong> ${window.location.href}</p>
        `;
        
        // Get user's IP
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('networkInfo').innerHTML = `
                    <p><strong>Your Public IP:</strong> ${data.ip}</p>
                    <p><strong>Target Server:</strong> 192.168.1.112:5174</p>
                    <p><strong>Current URL:</strong> ${window.location.href}</p>
                `;
            })
            .catch(err => console.log('Could not get IP:', err));

        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>üîÑ Testing connection...</p>';
            
            try {
                // Test backend connection
                const response = await fetch('http://192.168.1.112:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        identifier: 'test',
                        password: 'test'
                    })
                });
                
                if (response.status === 401) {
                    // 401 means backend is reachable (just wrong credentials)
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ SUCCESS! Backend connection working!</p>
                        <p>‚úÖ Network connectivity: GOOD</p>
                        <p>‚úÖ CORS settings: WORKING</p>
                        <p>‚úÖ Firewall: ALLOWING CONNECTIONS</p>
                        <hr>
                        <p><strong>üéâ Your PC can access MDLAB Direct!</strong></p>
                        <p><a href="http://192.168.1.112:5174/" target="_blank">Click here to open MDLAB Direct</a></p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Backend reachable (Status: ${response.status})</p>
                        <p><a href="http://192.168.1.112:5174/" target="_blank">Try opening MDLAB Direct</a></p>
                    `;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">‚ùå CONNECTION FAILED</p>
                    <p class="error">Error: ${error.message}</p>
                    <hr>
                    <h4>üîß Troubleshooting Steps:</h4>
                    <ol>
                        <li><strong>Check if both devices are on same network</strong></li>
                        <li><strong>Disable Windows Firewall temporarily</strong></li>
                        <li><strong>Check if laptop servers are running</strong></li>
                        <li><strong>Try different browser</strong></li>
                    </ol>
                `;
            }
        }
    </script>
</body>
</html>
